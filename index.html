<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Streaming</title>
    <link rel="icon" href="ressources/favicon.jpg">
    <!--Style Sheet-->
    <link rel="stylesheet" href="ressources/style.css">
    <script type="text/javascript" src="scripts.js"></script>
    <style media="screen">
      .descriptionBox{
        margin: 0 0 50px 0;
      }
      @media screen and (max-width: 738px) {
        .showItem img {
          width: 110px;
          height: 146.6px;
        }
      }
      @media screen and (max-width: 738px) {
        .movieItem img {
          width: 110px;
          height: 146.6px;
        }
      }
    </style>
  </head>


  <body>

    <div id="movieOverlay">
      <div class="movieOverlayTitle">
        <h1 id="overlayTitle">Shutter Island</h1>
      </div>
      <div class="movieOverlayClose"  onclick="MovieOverlayOff()">
        <img src="ressources/Icons/close.png">
      </div>
    </div>

    <div id="header">
      <div class="logo"><a href="index.html"><img src=ressources/netflix.jpg height=33.2px width=20px></a></div>
        <div class="leftMenu">
          <ul>
            <li>
              <a href="movies.html">Movies</a>
            </li>
            <li>
              <a href="tvshows.html">TV Shows</a>
            </li>
        </ul>
      </div>
        <!-- ACTIVATE SEARCH BAR -->
        <div class="search">
          <div class="searchIcon">
            <img src="ressources/Icons/search.png">
          </div>
          <div class="searchbar">
            <input type="text" value="" name="search_box" placeholder="Search...">
          </div>
        </div>
    </div>

    <div id="content" style="margin: 0;">
      <div class="contentMovies" style="margin-left:4%; margin-right:2%; width: 41.5%;">
        <a href="movies.html"><h3>Movies</h3></a>
        <div class="movieItem" onclick="MovieOverlayOn()">
          <div class="movie_img_wrap">
            <img src="videos/movies/Shutter Island/thumb.jpg" width="100%">
            <p class="movie_image_description">Shutter Island</p>
          </div>
        </div>
      </div>

      <div class="contentTVShow" style="margin-right:4%; margin-left:2%; width: 41.5%;">
        <a href="tvshows.html"><h3>TV Shows</h3></a>
        <div class="showItem" onclick="MovieOverlayOn()">
          <div class="tv_img_wrap">
            <img src="videos/shows/Friends/thumb.jpg">
            <p class="tv_image_description">Friends</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
